<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIRT Youth Assessment Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            font-family: 'Nunito', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fef5e7 0%, #fdebd3 50%, #fce4c8 100%);
            position: relative;
        }

        /* Subtle paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.5"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out;
            animation-fill-mode: both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-scroll {
            scroll-behavior: smooth;
        }

        /* Warm card style */
        .warm-card {
            background: linear-gradient(145deg, #fffbf5 0%, #fff9f0 100%);
            box-shadow:
                0 1px 3px rgba(139, 92, 46, 0.08),
                0 4px 12px rgba(139, 92, 46, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(222, 184, 135, 0.3);
        }

        /* Message bubble styles */
        .message-user {
            background: linear-gradient(135deg, #a8d5ba 0%, #94c9a9 100%);
            box-shadow:
                0 2px 8px rgba(104, 159, 127, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 1.5px solid rgba(168, 213, 186, 0.6);
        }

        .message-assistant {
            background: linear-gradient(135deg, #f5f0e8 0%, #ebe3d5 100%);
            box-shadow:
                0 2px 8px rgba(139, 92, 46, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1.5px solid rgba(222, 184, 135, 0.4);
        }

        /* Cozy button */
        .cozy-button {
            background: linear-gradient(135deg, #c8a882 0%, #b8956d 100%);
            box-shadow:
                0 3px 10px rgba(139, 92, 46, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(184, 149, 109, 0.6);
            transition: all 0.2s ease;
        }

        .cozy-button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 5px 15px rgba(139, 92, 46, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .cozy-button:active {
            transform: translateY(0px);
        }

        /* Gentle input */
        .gentle-input {
            background: #fffcf7;
            border: 2px solid #e8d7c3;
            box-shadow: inset 0 1px 3px rgba(139, 92, 46, 0.06);
            transition: all 0.2s ease;
        }

        .gentle-input:focus {
            border-color: #c8a882;
            box-shadow:
                inset 0 1px 3px rgba(139, 92, 46, 0.06),
                0 0 0 3px rgba(200, 168, 130, 0.15);
            outline: none;
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="app.js"></script>
</body>
</html>
