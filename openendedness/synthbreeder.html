<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthBreeder - Evolve Percussion Sounds</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #e5e5e5;
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            gap: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .settings-panel {
            background: #141414;
            border: 1px solid #1f1f1f;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-content {
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            background: #141414;
            border: 1px solid #1f1f1f;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-panel h3 {
            margin: 0 0 28px 0;
            color: #f5f5f5;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.015em;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            color: #f5f5f5;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.015em;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 10px;
            color: #8a8a8a;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 2px;
            margin-bottom: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #2a2a2a;
            border-radius: 1px;
            outline: none;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .setting-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .setting-group input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }

        .setting-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #f5f5f5;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .setting-group input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.15);
        }

        .setting-group input[type="range"]::-moz-range-thumb:active {
            transform: scale(0.95);
        }

        .range-value {
            display: inline-block;
            float: right;
            color: #f5f5f5;
            font-weight: 400;
            font-size: 13px;
            font-variant-numeric: tabular-nums;
        }

        .activation-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .select-btn {
            flex: 1;
            padding: 6px 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #a0a0a0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 400;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .select-btn:hover {
            background: #222;
            border-color: #333;
            color: #e5e5e5;
        }

        .activation-checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: #0f0f0f;
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
        }

        .activation-checkboxes label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            padding: 2px 0;
            font-size: 12px;
            font-weight: normal;
            color: #a0a0a0;
            cursor: pointer;
        }

        .activation-checkboxes input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
            accent-color: #f5f5f5;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .preset-btn {
            flex: 1;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #a0a0a0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 400;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .preset-btn:hover {
            background: #222;
            border-color: #333;
            color: #e5e5e5;
        }

        .controls {
            background: #141414;
            border: 1px solid #1f1f1f;
            padding: 32px 28px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .controls h1 {
            text-align: center;
            color: #f5f5f5;
            margin: 0 0 6px 0;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .controls .subtitle {
            text-align: center;
            color: #6a6a6a;
            margin-bottom: 28px;
            font-size: 13px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 13px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        button:active {
            transform: scale(0.98);
        }

        .evolve-btn {
            background: #f5f5f5;
            color: #0a0a0a;
        }

        .evolve-btn:hover {
            background: #fff;
        }

        .reset-btn {
            background: #1a1a1a;
            color: #a0a0a0;
            border: 1px solid #2a2a2a;
        }

        .reset-btn:hover {
            background: #222;
            color: #e5e5e5;
            border-color: #333;
        }

        .save-btn {
            background: #1a1a1a;
            color: #a0a0a0;
            border: 1px solid #2a2a2a;
        }

        .save-btn:hover {
            background: #222;
            color: #e5e5e5;
            border-color: #333;
        }

        .info {
            text-align: center;
            color: #6a6a6a;
            margin-bottom: 14px;
            font-size: 13px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
        }

        .sound-grid::-webkit-scrollbar {
            width: 6px;
        }

        .sound-grid::-webkit-scrollbar-track {
            background: transparent;
        }

        .sound-grid::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        .sound-grid::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .sound-item {
            background: #141414;
            border: 1px solid #1f1f1f;
            border-radius: 10px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .sound-item:hover {
            border-color: #2a2a2a;
            background: #161616;
        }

        .sound-item.selected {
            border-color: #3a3a3a;
            background: #181818;
        }

        .sound-item.playing {
            border-color: #f5f5f5;
            background: #181818;
        }

        .viz-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
        }

        .waveform-canvas {
            width: 100%;
            height: 50px;
            background: #0f0f0f;
            border-radius: 6px 6px 0 0;
        }

        .envelope-canvas {
            width: 100%;
            height: 30px;
            background: #0f0f0f;
            border-radius: 0 0 6px 6px;
        }

        canvas {
            width: 100%;
            background: #0f0f0f;
            border-radius: 6px;
        }

        .sound-info {
            font-size: 12px;
            color: #6a6a6a;
            text-align: center;
        }

        .generation-info {
            background: #0f0f0f;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: #6a6a6a;
            font-size: 11px;
            font-weight: 400;
        }

        .stat-value {
            color: #f5f5f5;
            font-size: 13px;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        #network-viz {
            width: 100%;
            flex: 1;
            min-height: 0;
            background: #0f0f0f;
            border-radius: 8px;
            margin-bottom: 14px;
        }

        .network-info {
            font-size: 12px;
            color: #6a6a6a;
        }

        .network-info div {
            margin: 5px 0;
        }

        .node-legend {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            margin: 10px 0;
            padding: 10px;
            background: #0f0f0f;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #8a8a8a;
        }

        .legend-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="settings-panel">
        <h3>Evolution Settings</h3>

        <div class="generation-info">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Generation</div>
                    <div class="stat-value" id="generation">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Selected</div>
                    <div class="stat-value" id="selected-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Complexity</div>
                    <div class="stat-value" id="avg-complexity">0</div>
                </div>
            </div>
        </div>

        <div class="setting-group">
            <label>
                Weight Mutation Rate
                <span class="range-value" id="weight-mut-val">0.80</span>
            </label>
            <input type="range" id="weight-mutation" min="0" max="1" step="0.05" value="0.8"
                   oninput="updateSetting('weight-mutation', this.value)">
        </div>

        <div class="setting-group">
            <label>
                Weight Mutation Power
                <span class="range-value" id="weight-power-val">0.50</span>
            </label>
            <input type="range" id="weight-power" min="0" max="2" step="0.1" value="0.5"
                   oninput="updateSetting('weight-power', this.value)">
        </div>

        <div class="setting-group">
            <label>
                Add Connection Rate
                <span class="range-value" id="add-conn-val">0.15</span>
            </label>
            <input type="range" id="add-connection" min="0" max="1" step="0.05" value="0.15"
                   oninput="updateSetting('add-connection', this.value)">
        </div>

        <div class="setting-group">
            <label>
                Add Node Rate
                <span class="range-value" id="add-node-val">0.10</span>
            </label>
            <input type="range" id="add-node" min="0" max="1" step="0.02" value="0.1"
                   oninput="updateSetting('add-node', this.value)">
        </div>

        <div class="setting-group">
            <label>
                Change Activation Rate
                <span class="range-value" id="change-act-val">0.10</span>
            </label>
            <input type="range" id="change-activation" min="0" max="1" step="0.05" value="0.1"
                   oninput="updateSetting('change-activation', this.value)">
        </div>

        <div class="setting-group">
            <label>
                Initial Mutation Count
                <span class="range-value" id="init-mut-val">3</span>
            </label>
            <input type="range" id="init-mutations" min="0" max="10" step="1" value="3"
                   oninput="updateSetting('init-mutations', this.value)">
        </div>

        <div class="setting-group">
            <label>Available Activation Functions</label>
            <div class="activation-controls">
                <button class="select-btn" onclick="selectAllActivations()">Select All</button>
                <button class="select-btn" onclick="deselectAllActivations()">Deselect All</button>
            </div>
            <div class="activation-checkboxes" id="activation-functions"></div>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="loadPreset('default')">Default</button>
            <button class="preset-btn" onclick="loadPreset('diverse')">Diverse</button>
            <button class="preset-btn" onclick="loadPreset('stable')">Stable</button>
        </div>
    </div>

    <div class="main-content">
        <div class="controls">
            <h1>SynthBreeder</h1>
            <div class="subtitle">Evolve Sounds with Dual Neural Networks</div>
            <div class="button-group">
                <button class="evolve-btn" onclick="evolve()">Evolve Selected</button>
                <button class="reset-btn" onclick="reset()">New Population</button>
                <button class="save-btn" onclick="saveSelected()">Save Selected</button>
            </div>
            <div class="info">
                Click to play. Top: waveform (timbre). Bottom: envelope (dynamics). Both evolve independently.
            </div>
        </div>

        <div class="sound-grid" id="sound-grid"></div>
    </div>

    <div class="sidebar">
        <h2>Network Topology</h2>
        <canvas id="network-viz"></canvas>

        <div class="node-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #5b8ec5;"></div>
                <span>Input</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #6b9d6b;"></div>
                <span>Output</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9d7b5b;"></div>
                <span>Hidden</span>
            </div>
        </div>

        <div class="network-info" id="network-info">
            <div><strong>Click a sound to view its network</strong></div>
        </div>
    </div>

    <script src="synth_app.js"></script>
</body>
</html>
